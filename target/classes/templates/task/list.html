<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{base :: html-head(~{::title})}">
    <title>ToDo - task list</title>
</head>
<body>
<nav th:replace="~{base :: navbar}"></nav>
<div th:replace="~{auth/login :: login-form}"></div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Summary</th>
        <th scope="col">Description</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <th scope="row" th:text="${task.id}"></th>
        <td th:text="${task.summary}"></td>
        <td th:text="${task.description}"></td>
        <td>
            <form id="statusForm" name="statusForm" th:action="@{/task/status/{id}(id=${task.id})}" method="post" onchange="this.submit()">
                <select name="status">
                    <option th:each="status : ${statusList}" th:value="${status.name}" th:text="${status.displayName}" th:selected="${status.name == task.status}"></option>
                </select>
            </form>
        </td>
        <td>
            <form th:action="@{/task/delete/{id}(id=${task.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            <a th:href="@{/task/edit/{id}(id=${task.id})}" class="btn btn-primary" style="display:inline;">Edit</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
